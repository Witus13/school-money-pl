      <bank-note value="[[controls.value]]" color="[[_whatColor(controls.*)]]" image="[[_whatImage(controls.*)]]"></bank-note>

    <!--  <coin value="[[controls.value]]" color="[[_whatColor(controls.*)]]" image="[[_whatImage(controls.*)]]"></coin>-->
    <!--</template>-->
    
  </template>
  <script>
    Polymer({

      is: 'renderer-element',
      
      properties: {
        
        controls: {
          type: Object,
          notify: true
        }
        
      },
      
      _whatColor: function() {
        var controls = this.controls;
        if(controls.customColor) {
          return controls.color
        } else {
          var config = {
            '10': 'green',
            '20': 'red',
            '50': 'orange',
            '100': 'purple',
            '200': 'blue'
          };
          return config[controls.value.toString()]
        }
      },
      
      _whatImage: function() {
        var controls = this.controls;
      }

    });
  </script>
</dom-module>
