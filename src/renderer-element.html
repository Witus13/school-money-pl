      <bank-note value="[[controls.value]]" color="[[_whatColor(controls.*)]]" image="[[_whatImage(controls.*)]]"></bank-note>

    <!--</template>-->
    
  </template>
  <script>
    Polymer({

      is: 'renderer-element',
      
      properties: {
        
        controls: {
          type: Object,
          notify: true,
          value: function() {
            return {
              customColor: false,
              customImage: false,
              image: null,
              color: null,
              value: 10
            }
          }
        }
        
      },
      
      _whatColor: function() {
        var controls = this.controls;
        if(controls.customColor) {
          return controls.color
        } else {
          var config = {
            '10': 'green',
            '20': 'red',
            '50': 'orange',
            '100': 'purple',
            '200': 'blue'
          };
          return config[controls.value.toString()]
        }
      },
      
      _whatImage: function() {
        var controls = this.controls;
        var controls = this.controls;
        if(controls.customImage) {
          return controls.image
        } else {
          var config = {
            '10': 1,
            '20': 2,
            '50': 3,
            '100': 4,
            '200': 5
          };
          return config[controls.value.toString()]
        }
      }

    });
  </script>
</dom-module>
